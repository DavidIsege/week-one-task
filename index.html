<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:
                wght@200;400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,300&family=
                Quicksand:wght@300&family=Roboto:wght@500&family=Yuji+Boku&display=swap" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>

    <div class="wrapper">
        <form action="#" class="container">
            <label for="name" class="name">Your Name <span>*</span></label>
            <input type="text" name="name" id="name">

            <label for="email" class="emailInput">Your Email <span>*</span></label>
            <input type="text" name="email" id="email">

            <label for="a-token" class="labelToken">Activation Token <span>*</span></label>
            <input type="text" name="a-token" id="a-token">

            <div class="sub-container">
                <p>You agree to the <a href="#">privacy policy.</a><span>*</span></p>
                <input type="checkbox" name="check" id="check" checked>
            </div>

            <input type="text" name="text" id="text">

            <button id="btn">Submit</button>

        </form>
    </div>

    <img src="img.png" alt="image">

</body>
</html>
