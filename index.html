<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:
                wght@200;400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,300&family=
                Quicksand:wght@300&family=Roboto:wght@500&family=Yuji+Boku&display=swap" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>

    <div class="wrapper">
        <form class="container" method = "post">
            <label for="name" id="first-name-label" class="name">Your Name <span>*</span></label>
            <input type="text" name="name" id="name">

            <label for="email" class="emailInput">Your Email <span>*</span></label>
            <input type="email" name="email" id="email">

            <label for="token" class="labelToken">Activation Token <span>*</span></label>
            <input type="password" name="token" id="token">

            <div class="sub-container">
                <p>You agree to the <a href="#">privacy policy.</a><span>*</span></p>
                <input type="checkbox" name="check" id="accept" value="yes">
            </div>

            <div id="textbox"></div>

            <button type="submit" id="btn">Submit</button>
            

        </form>
    </div>

    <img src="img.png" alt="image">

</body>
<script>
        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let token = document.getElementById("token");
        let textbox = document.getElementById("accept");
        let form = document.querySelector(".container")
        
        form.addEventListener('submit', validate);
        
        function validate(e){
            e.preventDefault();
            if(name.value == ""){
               document.getElementById("textbox").innerText='USERNAME MUST BE FILLED OUT';
               return;
            } if(email.value == ""){
                document.getElementById("textbox").innerText='EMAIL MUST BE FILLED OUT!!!';
                return;
            } if(token.value == ""){
               document.getElementById("textbox").innerText='ACTIVATION CODE MUST BE FILLED OUT!!!';
               return;
            }   if(textbox.checked == false){
                document.getElementById("textbox").innerText='PRIVACY MUST BE CHECKED!!!';
                return;
            }
        }
        </script>
</html>
